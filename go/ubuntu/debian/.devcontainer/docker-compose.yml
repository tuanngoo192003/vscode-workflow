version: '3.8'

services: 
  devcontainer-with-kind-example:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/work:cached
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    networks:
      - kind

networks:
  kind:
    external: true